                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-sm-12">
                        <!-- text input -->
                        <div class="form-group">
                          <label>Nama Kendaraan</label>
                          <input type="text" class="form-control" placeholder="Masukkan Nama Kendaraan" required />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <!-- select -->
                        <div class="form-group">
                          <label>Kategori</label>
                          <select class="form-control">
                            <option>Pilih Kategori Kendaraan</option>
                            <option>Bus Wisata</option>
                            <option>Minibus Keluarga</option>
                            <option>Sedan Eksekutif</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <!-- checkbox -->
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Sound System</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Wi-Fi</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">TV</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <!-- textarea -->
                        <div class="form-group">
                          <label>Deskripsi Kendaraan</label>
                          <textarea class="form-control" rows="3" placeholder="Deskripsi"></textarea>
                        </div>
                      </div>
                    </div>
                    <button class="submitbutton" style="background-color:  rgb(255, 99, 15);"><a
                        href="./Daftar_kendaraan.html" style="color: black;">Submit</a></button>
                  </form>
                </div>

    document.getElementById('logout').addEventListener('click', function () {
      swal.fire({

        text: '',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',

        if (result.isConfirmed) {
          window.location.href = './login.html';
        }
      });
    });
