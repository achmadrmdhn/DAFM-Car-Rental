<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="./assets/favicon-3.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/signup.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="account-wall">
            <h1 class="text-center login-title">Create Account</h1>
            <img class="profile-img" src="./assets/user-3d-2.png" alt="User">
            <form class="form-signin">
                <input type="text" class="form-control" placeholder="Full Name" required autofocus id="fullName">
                <input type="text" class="form-control" placeholder="Username" required id="signupUsername">
                <input type="email" class="form-control" placeholder="Email" required id="signupEmail">
                <input type="password" class="form-control" placeholder="Password" required id="signupPassword">
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </label>
            </form>
            <div class="signup">
                <a href="./login.html">
                    <button class="btn bsb-btn-xl btn-primary btn-block" id="signup" type="button">
                        Sign up</button>
                </a>
                <p>Have any account? <a href="./login.html" class="text-center new-account">Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
